<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Index-Usuario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="https://use.fontawesome.com/956985894c.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<!--------------------------------iMAGEN DE LOGO CON SUBTITULO-->
<section class="first-mobile">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-xs-center col-md-12">
				<div>
					<img class="logo" src="docs/imagen.png" alt="img-responsive">
					<h3 class="titulo">Trans-Labs</h3>
				</div>
				
<!---------------------------------PARTE DEL FORMULARIO-->
		<div class="row flex-items-sm-middle">
			<div class="col-sm-12 col-md-12">

					<div class="input-group margin-bottom-sm">
  						<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
  						<label class="sr-only" for="ingresoemail">Correo electrónico</label>
  						<input type="email" class="form-control" id="ingresoemail" placeholder="Email">
					</div>
					<div class="input-group">
  						<span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
  						<label class="sr-only" for="ingresopassword">Contraseña</label>
  						<input type="password" class="form-control" id="ingresopassword" placeholder="Password">

					</div>
<!---------------------------BOTON INICIAR SESION-->
		<div class="col-xs-12 text-xs-right"></div>
			<a href="index-second-mobile.html" id="presionainicio" class="btn btn-primary btn-responsive btn-lg">Iniciar sesión</a>
			

				<div class="col-xs-12"></div>
					<h5 class= "textpass"><a href="#" style="color: #F6A800">¿Olvidaste tu contraseña?</h5></a>
						<div class="container">
							<div class="row">
								<div class="col-xs-6 text-xs-right">
									<a href="#""><p class="text1">¿NO TIENES CUENTA?</p></a>
								</div>
				<div class="col-xs-6 text-xs-left">
					<p class="text2">REGISTRATE</p>
				</div>


							</div>
					
						</div>
				</form>
					
			</div>
		</div>
			</div>
		</div>
	</div>
</section>
<script

<script src="js/main-usuario.js"></script>
